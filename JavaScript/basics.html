<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="table">
        <table border = "2px" cellspacing="0px" cellpadding="0px">
            <caption>Differences Between var, let & const</caption>
            <tr>
               <td></td>
               <th>Re-Declared</th>
               <th>Re-Updated</th>
               <th>Variable-Scope</th>
            </tr>
            <tr>
               <th>var</th>
               <td>Yes</td>
               <td>Yes</td>
               <td>Globally & Locally Scoped</td>
            </tr>
            <tr>
               <th>let</th>
               <td>No</td>
               <td>Yes</td>
               <td>Block Scoped</td>
            </tr>
            <tr>
               <th>const</th>
               <td>No</td>
               <td>No</td>
               <td>Block Scoped</td>
            </tr>
         </table>
    </div>
   </div>
</body>
</html>
