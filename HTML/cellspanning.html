<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Spanning</title>
</head>
<body>
    <h1>Let's learn Cell-Spanning today</h1>

    <h2>Row-Spanning</h2>
    <table border="1px" cellspacing="1px" cellpadding="4px">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Sumit</td>
            <td>OOPS</td>
            <td>98</td>
        </tr>
        <tr>
            <td>DBMS</td>
            <td>89</td>
        </tr>
        <tr>
            <td rowspan="2">Abhi</td>
            <td>CSE</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>87</td>
        </tr>
    </table>

    <h2>Column-Spannig</h2>
    <table border="2px" cellspacing="5" cellpadding>
        <tr>
            <th colspan="2">0-15</th>
            <th colspan="2">15-45</th>
            <th colspan="2">45-90</th>
        </tr>
        <tr>
            <td>Men</td>
            <td>Women</td>
            <td>Men</td>
            <td>Women</td>
            <td>Men</td>
            <td>Women</td>
        </tr>
        <tr>
            <td>65%</td>
            <td>75%</td>
            <td>85%</td>
            <td>55%</td>
            <td>44%</td>
            <td>22%</td>
        </tr>
    </table>
</body>
</html>
