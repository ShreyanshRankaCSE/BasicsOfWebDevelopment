<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3rd Assignment</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form>
        <label for="FirstName">First Name: </label>
        <input type="text" placeholder="Enter Your First Name: " id="FirstName">
        <br>
        <hr>
        <label for="LastName">Last Name: </label>
        <input type="text" placeholder="Enter Your Last Name: " id="LastName">
        <br>
        <hr>
        <label for="DOB">Date Of Birth: </label>
        <input type="datetime" placeholder="Enter Your DOB: " id="DOB">
        <br>
        <hr>
        <label for="Gender">Gender: </label>
        <input type="radio">Male
        <input type="radio">Female
        <br>
        <hr>
        <label>Country</label>
        <select>
            <option>India</option>
            <option>Austria</option>
            <option>Japan</option>
        </select>
        <br>
        <hr>
        <label for="Email">Email: </label>
        <input type="email" placeholder="Enter Email: " id="Email">
        <br>
        <hr> 
        <label for="No">No: </label>
        <input type="number" placeholder="Enter Phone " id="No">
        <br>
        <hr> 
        <label for="Password">Password: </label>
        <input type="password" placeholder="Enter Your Password: " id="Password">
        <br>
        <hr>
        <label for="CPassword">Confirm Password: </label>
        <input type="password" placeholder="Enter Your Password Again: " id="CPassword">
        <br>
        <hr>
        <input type="checkbox">I agree to T&Cs
        <br>
        <input type="submit" value="Submit" width="100px">
        <input type="submit" value="Cancel">
    </form>
</body>
</html>
