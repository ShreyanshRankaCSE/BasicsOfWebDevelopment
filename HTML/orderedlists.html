<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered Lists</title>
</head>
<body>
    <h1>I'm learning Ordered Lists today</h1>
    <ol>
        <li>Paris</li>
        <li>New York</li>
        <li>Dubai</li>
    </ol>
    <ol type="A">
        <li>Paris</li>
        <li>New York</li>
        <li>Dubai</li>
    </ol>
    <ol type="i">
        <li>Paris</li>
        <li>New York</li>
        <li>Dubai</li>
    </ol>
    <ol type="I">
        <li>Paris</li>
        <li>New York</li>
        <li>Dubai</li>
    </ol>
</body>
</html>
