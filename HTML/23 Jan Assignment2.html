<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
</head>
<body>
    <form>
        <label for="Name">Name: </label>
        <input type="text" id="Name">
        <hr>
        <label for="Address">Address: </label>
        <textarea rows="2" cols="50" id="Address"></textarea>
        <hr>
        <label for="Password">Password: </label>
        <input type="Password" id="Password">
        <hr>
        <label for="JE">Job Experience: </label>
        <input type="number" id="JE">
        <hr>
        <label for="DOB">DOB: </label>
        <input type="date" placeholder="dd-mm-yyyy" id="DOB">
        <hr>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <hr>
        <label for="Search">Search: </label>
        <input type="search" id="Search">
        <hr>
        <label for="Month">Month: </label>
        <input type="datetime" placeholder="" id="Month">
        <hr>
        <label for="Week">Week: </label>
        <input type="date" placeholder="dd-mm-yyyy" id="Week">
        <hr>
        <label for="Time">Time: </label>
        <input type="time" placeholder="" id="Time">
        <hr>
        
    </form>
</body>
</html>
