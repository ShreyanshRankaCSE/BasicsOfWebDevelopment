<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
   <form>
    <h1>Let's learn about Forms today</h1>
    <label for="Name">Name: </label>
    <input type="text" placeholder="Enter Your Name: " id="Name">
    <br>
    <hr>
    <label for="FatherName">Father Name: </label>
    <input type="text" placeholder="Enter Your Father Name: " id="FatherName">
    <br>
    <hr>
    <label for="MotherName">Mother Name: </label>
    <input type="text" placeholder="Enter Your Father Name: " id="FatherName">
    <br>
    <hr>
    <label for="Password">Password: </label>
    <input type="password" placeholder="Enter Your Password: " id="Password">
    <br>
    <hr>
    <label for="Email">Email: </label>
    <input type="email" placeholder="Enter Your Email: " id="Email">
    <br>
    <hr> 
    <label for="Age">Age: </label>
    <input type="number" placeholder="Enter Your Age: " id="Age">
    <br>
    <hr>
    <label>Choose Any: </label>
    <input type="radio">Choose me</input>
    <input type="radio">No, Choose me</input>
    <input type="radio">None</input>
    <br>
    <hr>
    <label>Choose Any Checkboxes: </label>
    <input type="checkbox">Choose me</input>
    <input type="checkbox">No, Choose me</input>
    <input type="checkbox">None</input>
    <br>
    <hr>
    <label for="Date">Date: </label>
    <input type="date" placeholder="Enter Date: " id="Date">
    <br>
    <hr>
    <label for="Search">Search: </label>
    <input type="search" id="Search">
    <br>
    <hr>
    <label for="Color">Color: </label>
    <input type="color" id="Color">
    <br>
    <hr>
    <label for="File">File: </label>
    <input type="file" accept=".pdf" id="File">
    <br>
    <hr>
    <label>Enter Text</label>
    <textarea rows="1" cols="10"></textarea>
    <br>
    <hr>
    <label>Choose your skills</label>
    <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>Javascript</option>
    </select>
    <hr>
    <br>
    <input type="submit" value="Click To Submit">
    <br>
    <hr>
</form> 
</body>
</html>
