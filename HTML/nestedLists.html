<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <h1>Let's dig deep into Nested Lists today</h1>
    <ol type="1">
        <li>Car</li>
        <ul type="Star">
            <li>Car1</li>
            <li>Car2</li>
        </ul>
        <li>Bike</li>
        <ul type="Star">
            <li>Bike1</li>
            <li>Bike2</li>
            <li>Bike3</li>
            <li>Bike4</li>
        </ul>
        <li>Scooty</li>
        <ul type="Star">
            <li>Scooty1</li>
            <li>Scooty2</li>
            <li>Scooty3</li>
        </ul>
        <li>Helicopter</li>
    </ol>
</body>
</html>
