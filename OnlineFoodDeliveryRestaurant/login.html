<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <title>Joy's Contact Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="contact">
    <div class="contact-cover">
      <div class="contact-inner">
        <h1 style="text-align: center;
  font-size: 48px;
    font-family:cursive;
    font-weight: 700;
    margin-bottom: 40px;text-shadow: 2px 2px 16px darkred;
    color: #fff70563;    letter-spacing: 4px;">Food Login Form</h1>
        <form id="form" autocomplete="off">
        <div class="form-group">
          <label class="form-control-label"><i class="fa fa-user"></i> FULL NAME</label>
          <input type="text"required placeholder="Full name"class="form-control" autofocus >
        </div>
        <div class="form-group">
          <label class="form-control-label"><i class="fa fa-at"></i> EMAIL</label>
          <input type="email" required placeholder="rohitkrltr121@gmail.com" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-control-label"><i class="fa fa-lock"></i> PASSWORD</label>
          <input type="password"required placeholder=" password" class="form-control" >
        </div>
        <div class="form-group">
          <label class="form-control-label"><i class="fa fa-phone"></i> PHONE</label>
          <input type="number" class="form-control" min="0" maxlength="11"step="1" placeholder=" Your phone number">
        </div>
        <div class="form-group">
          <label class="form-control-label"><i class="fa fa-globe"></i>State</label>
          <select id="country" class="form-control">
            <option value="Bangladesh">Jharkhand</option>
            <option value="America">Ranchi</option>
            <option value="India">Delhi</option>
            <option value="Austrilia">Mumbai</option>
            <option value="Napal">Gujrat</option>
          </select>
        </div>
        <div class="form-group" align="center">
          <button class="btn "><a href="#" target="_blank" style="text-decoration:none; color:#fff001;">Send Message</a></button>
        </div>
      </form>
    </div>
    </div>
  </section>
</div>
</body>
</html>
