<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
       <div class="form">
            <div class="heading">Create a New Account</div>
            <div class="name">
                <div class="fName">First Name</div>
                <div class="lName">Last Name</div>
            </div>
            <div class="email">Email</div>
            <div class="pass">Password</div>
            <div class="cPass">Confirm Password</div>
            <div class="checks">
                <input type="checkbox" name="Agree" id="">I agree to T&Cs
            </div>
            <div class="submit">Sign Up</div>
            <div class="login">
                <p>Already have an account? <a href="#login">Login here</a></p>
            </div>
            <div class="copyright">Copyright @ Food Delivery</div>
       </div>
    </div>
</body>
</html>
